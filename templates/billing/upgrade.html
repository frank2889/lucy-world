<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upgrade Lucy World</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #050b14;
      --card: rgba(12, 18, 28, 0.92);
      --accent: #6ee7b7;
      --text: #f1f5f9;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
      background: linear-gradient(180deg, rgba(5,11,20,1) 0%, rgba(4,9,18,1) 100%);
      color: var(--text);
    }
    main {
      width: min(520px, 100%);
      background: var(--card);
      border: 1px solid rgba(148, 163, 184, 0.24);
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 18px 42px rgba(2, 8, 18, 0.45);
      display: grid;
      gap: 18px;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2vw + 1rem, 2.2rem);
    }
    p {
      margin: 0;
      line-height: 1.6;
      color: var(--muted);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent);
      color: #022314;
      transition: transform 0.15s ease;
    }
    a.button:hover { transform: translateY(-1px); }
    footer {
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1>Upgrade Lucy World</h1>
    <p>
      The secure checkout opens from inside the Lucy World app after you sign in.
      If you already requested a magic link, return to the app and choose “Upgrade plan”.
    </p>
    <div class="actions">
      <a class="button" href="/">Back to Lucy World</a>
      <a class="button" href="mailto:support@lucy.world" style="background: transparent; border: 1px solid rgba(148,163,184,0.4); color: var(--text);">Contact support</a>
    </div>
    <footer>
      Need billing access for your team? Reach us at <a href="mailto:support@lucy.world" style="color: inherit;">support@lucy.world</a>.
    </footer>
  </main>
</body>
</html>
