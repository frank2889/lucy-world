name: lucy-world-search
services:
- name: web
  source_dir: /
  github:
    repo: frank2889/lucy-world
    branch: main
    deploy_on_push: true
  run_command: gunicorn --config scripts/gunicorn.conf.py scripts.wsgi:app
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: FLASK_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: GUNICORN_CMD_ARGS
    value: "--config scripts/gunicorn.conf.py"
  - key: APP_MODULE
    value: "scripts.wsgi:app"
  - key: PUBLIC_BASE_URL
    value: "https://lucy.world"
  - key: DATABASE_URL
    value: ""
  # SMTP envs for Google Workspace
  - key: SMTP_HOST
    value: "smtp.gmail.com"
  - key: SMTP_PORT
    value: "587"
  - key: SMTP_USERNAME
    value: "marketing@lucy.world"
  - key: SMTP_PASSWORD
    value: ""  # Use App Password from Google
  - key: SMTP_FROM
    value: "marketing@lucy.world"
  health_check:
    http_path: /health
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3

domains:
- domain: lucy.world
  type: PRIMARY
  
